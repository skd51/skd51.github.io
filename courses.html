#falling-flowers {

.petal {

  opacity: 0.5;
}
.petal:nth-child(2) { animation-delay: 2s; }
.petal:nth-child(3) { animation-delay: 4s; }
.petal:nth-child(4) { animation-delay: 6s; }
.petal:nth-child(5) { animation-delay: 8s; }

@keyframes fall {

  100% { transform: translateY(100vh) rotate(360deg); }
}
