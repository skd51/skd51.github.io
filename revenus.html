
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Hadinote - Revenus mensuels</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f4f4f4; }
        header { background-color: #d32f2f; color: white; padding: 1em; text-align: center; font-size: 24px; }
        nav { background-color: #1976d2; padding: 0.5em; text-align: center; }
        nav select { font-size: 1em; padding: 0.4em; }
        main { padding: 2em; max-width: 600px; margin: auto; background: white; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        table { width: 100%; border-collapse: collapse; margin-top: 1em; }
        th, td { padding: 0.8em; border: 1px solid #ccc; text-align: center; }
        th { background-color: #f0f0f0; }
        tfoot td { font-weight: bold; background-color: #e0e0e0; }
        #annee { margin-bottom: 1em; font-size: 1em; }
    </style>
    <script>
        function navigate(select) { var page = select.value; if (page) window.location.href = page; }
        function calculerTotal() {
            let total = 0;
            for (let i = 1; i <= 12; i++) {
                const val = parseFloat(document.getElementById('mois' + i).value.replace(',', '.')) || 0;
                total += val;
            }
            document.getElementById('total').textContent = total.toFixed(2) + " €";
        }
        function changerAnnee() {
            const annee = document.getElementById("annee").value;
            document.getElementById("titreAnnee").textContent = "Revenus mensuels - " + annee;
        }
    </script>
</head>
<body>
    <header>Hadinote</header>
    <nav>
        <select onchange="navigate(this)">
            <option value="index.html">Accueil</option>
            <option value="courses.html">Liste de Courses</option>
            <option value="taches.html">Tâches Ménagères</option>
            <option value="calendrier.html">Calendrier 4x8</option>
            <option value="revenus.html" selected>Revenus Mensuels</option>
        </select>
    </nav>
    <main>
        <label for="annee">Année :
            <select id="annee" onchange="changerAnnee()">
                <option value='2023'>2023</option>
<option value='2024'>2024</option>
<option value='2025'>2025</option>
<option value='2026'>2026</option>
<option value='2027'>2027</option>
<option value='2028'>2028</option>
<option value='2029'>2029</option>
<option value='2030'>2030</option>
            </select>
        </label>
        <h2 id="titreAnnee">Revenus mensuels - 2023</h2>
        <table>
            <thead>
                <tr><th>Mois</th><th>Revenu (€)</th></tr>
            </thead>
            <tbody>
                <tr><td>Janvier</td><td><input type='text' id='mois1' oninput='calculerTotal()' style='width: 80%; padding: 4px; text-align: center;'></td></tr>
<tr><td>Février</td><td><input type='text' id='mois2' oninput='calculerTotal()' style='width: 80%; padding: 4px; text-align: center;'></td></tr>
<tr><td>Mars</td><td><input type='text' id='mois3' oninput='calculerTotal()' style='width: 80%; padding: 4px; text-align: center;'></td></tr>
<tr><td>Avril</td><td><input type='text' id='mois4' oninput='calculerTotal()' style='width: 80%; padding: 4px; text-align: center;'></td></tr>
<tr><td>Mai</td><td><input type='text' id='mois5' oninput='calculerTotal()' style='width: 80%; padding: 4px; text-align: center;'></td></tr>
<tr><td>Juin</td><td><input type='text' id='mois6' oninput='calculerTotal()' style='width: 80%; padding: 4px; text-align: center;'></td></tr>
<tr><td>Juillet</td><td><input type='text' id='mois7' oninput='calculerTotal()' style='width: 80%; padding: 4px; text-align: center;'></td></tr>
<tr><td>Août</td><td><input type='text' id='mois8' oninput='calculerTotal()' style='width: 80%; padding: 4px; text-align: center;'></td></tr>
<tr><td>Septembre</td><td><input type='text' id='mois9' oninput='calculerTotal()' style='width: 80%; padding: 4px; text-align: center;'></td></tr>
<tr><td>Octobre</td><td><input type='text' id='mois10' oninput='calculerTotal()' style='width: 80%; padding: 4px; text-align: center;'></td></tr>
<tr><td>Novembre</td><td><input type='text' id='mois11' oninput='calculerTotal()' style='width: 80%; padding: 4px; text-align: center;'></td></tr>
<tr><td>Décembre</td><td><input type='text' id='mois12' oninput='calculerTotal()' style='width: 80%; padding: 4px; text-align: center;'></td></tr>
            </tbody>
            <tfoot>
                <tr><td>Total</td><td id="total">0.00 €</td></tr>
            </tfoot>
        </table>
    </main>
</body>
</html>
