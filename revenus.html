}

<script>
        function navigate(select) { var page = select.value; if (page) window.location.href = page; }
        function calculerTotal() {
            let total = 0;
            for (let i = 1; i <= 12; i++) {
                const val = parseFloat(document.getElementById('mois' + i).value.replace(',', '.')) || 0;
                total += val;
            }
            document.getElementById('total').textContent = total.toFixed(2) + " €";
        }
        function changerAnnee() {
            const annee = document.getElementById("annee").value;
            document.getElementById("titreAnnee").textContent = "Revenus mensuels - " + annee;
        }
    </script>
</head>
<body>
<header style="background-color: #1f1f1f; padding: 1rem 2rem; display: flex; align-items: center; justify-content: center; gap: 1rem;"><img alt="Logo Hadinote" src="logo.png" style="height: 120px;"/><span style="font-size: 5.2rem; color: white; font-weight: bold;">Hadinote</span></header>
<nav>

<select onchange="location = this.value;">
    <option selected disabled>Navigation</option>
    <option value="index.html">Accueil</option>
    <option value="courses.html">Liste de Courses</option>
    <option value="taches.html">Tâches Ménagères</option>
    <option value="calendrier.html">Calendrier</option>
    <option value="revenus.html">Revenus Mensuels</option>
    <option value="menu.html">Repas / Prise de poids</option>
    <option value="imc.html">Suivi IMC</option>
    <option value="rappels.html">Rappels</option>
    <option value="parametres.html">Paramètres</option>
    <option value="objectifs.html">Objectif Personnel</option>
</select>

</nav>
<main>
<label for="annee">Année :
            <select id="annee" onchange="changerAnnee()">
<option value="2023">2023</option>
<option value="2024">2024</option>
<option value="2025">2025</option>
<option value="2026">2026</option>
<option value="2027">2027</option>
<option value="2028">2028</option>
<option value="2029">2029</option>
<option value="2030">2030</option>
<option value="menu.html">Repas / Prise de poids</option>
</select>
</label>
<h2 id="titreAnnee">Revenus mensuels</h2><p style="text-align: center; font-size: 1.1rem; margin: 0 0 1.5rem 0; color: #ccc;">Utilisez cette section pour noter vos revenus mensuels, année par année. Les totaux sont calculés automatiquement.</p>
<table>
<thead>
<tr><th>Mois</th><th>Revenu (€)</th></tr>
</thead>
<tbody>
<tr><td>Janvier</td><td><input id="mois1" oninput="calculerTotal()" style="width: 80%; padding: 4px; text-align: center;" type="text"/></td></tr>
<tr><td>Février</td><td><input id="mois2" oninput="calculerTotal()" style="width: 80%; padding: 4px; text-align: center;" type="text"/></td></tr>
<tr><td>Mars</td><td><input id="mois3" oninput="calculerTotal()" style="width: 80%; padding: 4px; text-align: center;" type="text"/></td></tr>
<tr><td>Avril</td><td><input id="mois4" oninput="calculerTotal()" style="width: 80%; padding: 4px; text-align: center;" type="text"/></td></tr>
<tr><td>Mai</td><td><input id="mois5" oninput="calculerTotal()" style="width: 80%; padding: 4px; text-align: center;" type="text"/></td></tr>
<tr><td>Juin</td><td><input id="mois6" oninput="calculerTotal()" style="width: 80%; padding: 4px; text-align: center;" type="text"/></td></tr>
<tr><td>Juillet</td><td><input id="mois7" oninput="calculerTotal()" style="width: 80%; padding: 4px; text-align: center;" type="text"/></td></tr>
<tr><td>Août</td><td><input id="mois8" oninput="calculerTotal()" style="width: 80%; padding: 4px; text-align: center;" type="text"/></td></tr>
<tr><td>Septembre</td><td><input id="mois9" oninput="calculerTotal()" style="width: 80%; padding: 4px; text-align: center;" type="text"/></td></tr>
<tr><td>Octobre</td><td><input id="mois10" oninput="calculerTotal()" style="width: 80%; padding: 4px; text-align: center;" type="text"/></td></tr>
<tr><td>Novembre</td><td><input id="mois11" oninput="calculerTotal()" style="width: 80%; padding: 4px; text-align: center;" type="text"/></td></tr>
<tr><td>Décembre</td><td><input id="mois12" oninput="calculerTotal()" style="width: 80%; padding: 4px; text-align: center;" type="text"/></td></tr>
</tbody>
<tfoot>
<tr><td>Total</td><td id="total">0.00 €</td></tr>
</tfoot>
</table>
</main>
</body>
</html>
