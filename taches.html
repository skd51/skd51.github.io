<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tâches Ménagères - Hadinote</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212; color: #f0f0f0;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #d32f2f;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }
    nav {
      background-color: #444;
      text-align: center;
      padding: 10px;
    }
    nav select {
      font-size: 16px;
      padding: 10px;
    }
    h1 {
      text-align: center;
      color: #c0392b;
      margin-top: 20px;
    }
    .day {
      background-color: #1e1e1e; color: #f0f0f0;
      border-radius: 10px;
      padding: 1rem;
      margin: 1.5rem auto;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      max-width: 800px;
    }
    h2 {
      margin-top: 0;
      color: #f0f0f0;
    }
    label {
      display: block;
      margin: 0.4rem 0;
    }
    button {
      display: block;
      margin: 2rem auto;
      padding: 0.75rem 1.5rem;
      background-color: #e74c3c;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  
  
  <h1>Tâches Ménagères Hebdomadaires</h1>
<div class="day"><h2 style="color: #f0f0f0;">Lundi</h2>
<label><input type="checkbox"/> Aérer toutes les pièces</label>
<label><input type="checkbox"/> Ranger les pièces communes</label>
<label><input type="checkbox"/> Lancer une lessive</label>
<label><input type="checkbox"/> Nettoyer les éviers et lavabos</label>
<label><input type="checkbox"/> Faire la vaisselle</label>
<label><input type="checkbox"/> Nettoyer la gamelle d’eau</label>
<label><input type="checkbox"/> Passer la serpillière</label>
<label><input type="checkbox"/> Brosser Hadès si besoin</label>
</div>
<div class="day"><h2 style="color: #f0f0f0;">Mardi</h2>
<label><input type="checkbox"/> Aspirer salon, chambre, tapis</label>
<label><input type="checkbox"/> Nettoyer table, plan de travail, poignées</label>
<label><input type="checkbox"/> Arrosage des plantes</label>
<label><input type="checkbox"/> Nettoyer la litière de Minette</label>
<label><input type="checkbox"/> Nettoyer la gamelle d’eau</label>
<label><input type="checkbox"/> Brosser Hadès si besoin</label>
</div>
<div class="day"><h2 style="color: #f0f0f0;">Mercredi</h2>
<label><input type="checkbox"/> Nettoyage cuisine (plaques, micro-ondes)</label>
<label><input type="checkbox"/> Sortir les poubelles</label>
<label><input type="checkbox"/> Poussière dans les meubles</label>
<label><input type="checkbox"/> Faire la vaisselle</label>
<label><input type="checkbox"/> Nettoyer la gamelle d’eau</label>
<label><input type="checkbox"/> Balayer les entrées</label>
<label><input type="checkbox"/> Brosser Hadès</label>
</div>
<div class="day"><h2 style="color: #f0f0f0;">Jeudi</h2>
<label><input type="checkbox"/> Salle de bain : douche, lavabo, miroir</label>
<label><input type="checkbox"/> Changer serviettes et tapis de bain</label>
<label><input type="checkbox"/> Aspirer sous les meubles</label>
<label><input type="checkbox"/> Vérifier eau/croquettes Hadès et Minette</label>
<label><input type="checkbox"/> Passer la serpillière</label>
<label><input type="checkbox"/> Nettoyer la gamelle d’eau</label>
</div>
<div class="day"><h2 style="color: #f0f0f0;">Vendredi</h2>
<label><input type="checkbox"/> Laver les sols (cuisine, salle de bain, WC)</label>
<label><input type="checkbox"/> Nettoyer les vitres</label>
<label><input type="checkbox"/> Lessive des draps</label>
<label><input type="checkbox"/> Nettoyer les gamelles (eau + croquettes)</label>
<label><input type="checkbox"/> Brosser Hadès si besoin</label>
<label><input type="checkbox"/> Faire la vaisselle</label>
</div>
<div class="day"><h2 style="color: #f0f0f0;">Samedi</h2>
<label><input type="checkbox"/> Tri / rangement personnel</label>
<label><input type="checkbox"/> Entretien frigo</label>
<label><input type="checkbox"/> Repassage si besoin</label>
<label><input type="checkbox"/> Préparer la liste de courses</label>
<label><input type="checkbox"/> Nettoyer traces de pattes ou poils</label>
<label><input type="checkbox"/> Passer la serpillière</label>
<label><input type="checkbox"/> Nettoyer la gamelle d’eau</label>
</div>
<div class="day"><h2 style="color: #f0f0f0;">Dimanche</h2>
<label><input type="checkbox"/> Nettoyage express WC + évier</label>
<label><input type="checkbox"/> Planifier la semaine suivante</label>
<label><input type="checkbox"/> Promenade Hadès</label>
<label><input type="checkbox"/> Soins Hadès (yeux/oreilles/pattes)</label>
<label><input type="checkbox"/> Brosser Hadès si besoin</label>
<label><input type="checkbox"/> Nettoyer la gamelle d’eau</label>
<label><input type="checkbox"/> Faire la vaisselle</label>
</div>
<button onclick="resetWeek()">Réinitialiser la semaine</button>
<script>
    function resetWeek() {
      document.querySelectorAll('input[type="checkbox"]').forEach(box => box.checked = false);
    }
  </script>

</body>
</html>
