
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hadinote</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #d32f2f;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        nav {
            background-color: #1976d2;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        nav a {
            color: white;
            padding: 0.75rem 1.5rem;
            text-decoration: none;
            font-weight: bold;
        }
        nav a:hover {
            background-color: #1565c0;
        }
        section {
            padding: 2rem;
        }
        .card {
            background: white;
            margin: 1rem auto;
            max-width: 600px;
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .hidden { display: none; }
    </style>
</head>
<body>
    <header>
        <h1>Hadinote</h1>
    </header>
    <nav>
        <a href="#" onclick="showSection('accueil')">Accueil</a>
        <a href="#" onclick="showSection('courses')">Liste de Courses</a>
        <a href="#" onclick="showSection('taches')">Tâches Ménagères</a>
        <a href="#" onclick="showSection('calendrier')">Calendrier</a>
    </nav>
    <section id="accueil" class="card">
        <h2>Bienvenue sur Hadinote</h2>
        <p>Votre assistant de vie minimaliste et organisé.</p>
    </section>
    <section id="courses" class="card hidden">
        <h2>Liste de Courses Complète - Hadinote</h2>
        <p>Contenu ici...</p>
    </section>
    <section id="taches" class="card hidden">
        <h2>Tâches Ménagères Hebdomadaires</h2>
        <p>Contenu ici...</p>
    </section>
    <section id="calendrier" class="card hidden">
        <h2>Calendrier de Travail</h2>
        <p>Contenu ici...</p>
    </section>
    <script>
        function showSection(id) {
            document.querySelectorAll('section').forEach(sec => sec.classList.add('hidden'));
            document.getElementById(id).classList.remove('hidden');
        }
    </script>
</body>
</html>
