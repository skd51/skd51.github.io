
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Hadinote</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f6f8fa;
      margin: 0;
      padding: 1rem;
    }
    h1 {
      text-align: center;
    }
    .hidden { display: none; }
    .category, .day {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 1rem;
      margin-bottom: 2rem;
    }
    ul { list-style: none; padding-left: 0; }
    li { margin-bottom: 0.5rem; }
    input[type="text"], input[type="number"] {
      padding: 6px;
      margin-right: 0.5rem;
    }
    button {
      padding: 6px 12px;
      border-radius: 4px;
      border: none;
      color: white;
      background-color: #28a745;
      cursor: pointer;
    }
    .reset-button, .reset-btn {
      background-color: #d73a49;
      display: block;
      margin: 1rem auto;
    }
    .remove-btn {
      background-color: #e55353;
      color: white;
      border: none;
      margin-left: 10px;
      padding: 3px 6px;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h1>Hadinote</h1>
<select onchange="showSection(this.value)">
  <option value="accueil">Accueil</option>
  <option value="courses">Liste de Courses</option>
  <option value="taches">Tâches ménagères</option>
</select>

<section id="accueil">
  <h2>Bienvenue sur Hadinote</h2>
  <p>Votre assistant quotidien pour mieux gérer vos tâches, finances et organisation.</p>
</section>

<section id="courses" class="hidden">
  <h2>Liste de Courses Complète</h2>
  <div id="course-list"></div>
  <button class="reset-button" onclick="resetList()">Réinitialiser toute la liste</button>
</section>

<section id="taches" class="hidden">
  <h2>Tâches Ménagères Hebdomadaires</h2>
  <div id="tasks-container"></div>
  <button class="reset-btn" onclick="resetWeek()">Réinitialiser la semaine</button>
</section>

<script>
function showSection(id) {
  document.querySelectorAll("section").forEach(s => s.classList.add("hidden"));
  document.getElementById(id).classList.remove("hidden");
}

// Courses Data
const dataCourses = {
  "Produits frais": [["Lait", "6 x 1L"], ["Œufs", "2 x 12"]],
  "Épicerie sèche": [["Pâtes", "2 x 500g"]],
};

// Tasks Data
const dataTasks = {
  "Lundi": ["Aérer", "Vaisselle"],
  "Mardi": ["Aspirer", "Litière Minette"],
  "Mercredi": ["Cuisine", "Poubelles"],
};

// Render Courses
function createCourseCategory(cat, items, id) {
  const div = document.createElement("div");
  div.className = "category";
  div.innerHTML = `<h3>${cat}</h3><ul id="list-${id}"></ul>`;
  document.getElementById("course-list").appendChild(div);
  const ul = div.querySelector("ul");
  items.forEach(([name, qty]) => {
    const li = document.createElement("li");
    li.innerHTML = `<input type="checkbox"> <strong>${name}</strong> – ${qty} 
      Prix: <input type="number" step="0.01"> <button class="remove-btn" onclick="this.parentElement.remove()">X</button>`;
    ul.appendChild(li);
  });
}
function resetList() {
  document.querySelectorAll("#courses input[type='checkbox']").forEach(i => i.checked = false);
  document.querySelectorAll("#courses input[type='number']").forEach(i => i.value = "");
}
function renderCourses() {
  document.getElementById("course-list").innerHTML = "";
  let i = 0;
  for (let [cat, items] of Object.entries(dataCourses)) {
    createCourseCategory(cat, items, "cat" + i++);
  }
}

// Render Tasks
function createTaskDay(day, tasks) {
  const div = document.createElement("div");
  div.className = "day";
  div.innerHTML = `<h3>${day}</h3><ul id="task-${day}"></ul>`;
  document.getElementById("tasks-container").appendChild(div);
  const ul = div.querySelector("ul");
  tasks.forEach(task => {
    const li = document.createElement("li");
    li.innerHTML = `<input type="checkbox"> ${task}`;
    ul.appendChild(li);
  });
}
function resetWeek() {
  document.querySelectorAll("#taches input[type='checkbox']").forEach(i => i.checked = false);
}
function renderTasks() {
  document.getElementById("tasks-container").innerHTML = "";
  for (let [day, tasks] of Object.entries(dataTasks)) {
    createTaskDay(day, tasks);
  }
}

window.onload = () => {
  renderCourses();
  renderTasks();
};
</script>

</body>
</html>
