
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Hadinote</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f6f8fa;
      margin: 0;
      padding: 1rem;
    }
    h1, h2 {
      color: #24292f;
    }
    .category {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 1rem;
      margin-bottom: 2rem;
    }
    ul {
      list-style: none;
      padding-left: 0;
    }
    li {
      margin-bottom: 0.5rem;
    }
    .remove-btn {
      background-color: #e55353;
      color: white;
      border: none;
      margin-left: 10px;
      padding: 3px 6px;
      border-radius: 4px;
      cursor: pointer;
    }
    .add-row {
      margin-top: 1rem;
    }
    input[type="text"], input[type="number"] {
      padding: 6px;
      margin-bottom: 0.5rem;
    }
    button {
      padding: 6px 12px;
      border-radius: 4px;
      border: none;
      color: white;
      background-color: #28a745;
      cursor: pointer;
      margin-left: 6px;
    }
    .reset-button {
      background-color: #d73a49;
      margin-top: 1rem;
      display: block;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>

<h1>Hadinote</h1>
<select onchange="showSection(this.value)">
  <option value="accueil">Accueil</option>
  <option value="courses">Liste de Courses</option>
</select>

<section id="accueil">
  <h2>Bienvenue sur Hadinote</h2>
  <p>Votre assistant quotidien pour mieux gérer vos tâches, finances et organisation.</p>
</section>

<section id="courses" class="hidden">
  <h2>Liste de Courses Complète</h2>
  <div id="course-list"></div>
  <button class="reset-button" onclick="resetList()">Réinitialiser toute la liste</button>
</section>

<script>
function showSection(id) {
  document.querySelectorAll("section").forEach(section => section.classList.add("hidden"));
  document.getElementById(id).classList.remove("hidden");
}

const data = {
  "Produits frais": [
    ["Lait", "6 x 1L"],
    ["Œufs", "2 x 12"],
    ["Fromage râpé", "2 x 200g"],
    ["Yaourts nature", "2 x 8 pots"],
    ["Beurre doux", "2 x 250g"],
    ["Fruits de saison", "2.5 kg"],
    ["Légumes frais", "3 kg"]
  ],
  "Épicerie sèche": [
    ["Pâtes complètes", "4 x 500g"],
    ["Riz", "2 x 1kg"],
    ["Lentilles", "1 x 1kg"],
    ["Semoule", "1 x 500g"],
    ["Flocons d’avoine", "1 x 1kg"],
    ["Conserves tomates", "4 x 400g"],
    ["Thon en boîte", "4 x 140g"],
    ["Maïs en boîte", "2 x 285g"],
    ["Purée mousseline", "1 boîte"],
    ["Sauce tomate", "2 x 500g"],
    ["Bouillon cube", "1 paquet"]
  ],
  "Surgelés": [
    ["Haricots verts", "1 x 1kg"],
    ["Épinards hachés", "1 x 1kg"],
    ["Filets de poisson", "2 x 300g"],
    ["Pommes sautées", "1 x 1kg"]
  ],
  "Hygiène / Ménage": [
    ["Gel douche", "2 flacons"],
    ["Shampoing", "1 flacon"],
    ["Dentifrice", "1 tube"],
    ["Lessive", "1 bouteille"],
    ["Papier toilette", "1 pack (6-8)"],
    ["Liquide vaisselle", "1 flacon"]
  ],
  "Pour Hadès et Minette": [
    ["Croquettes chien", "1 sac 10–12kg"],
    ["Friandises chien", "1 sachet"],
    ["Croquettes chat", "1 sac 4kg"],
    ["Litière", "1 sac 10L"],
    ["Pâtées chat", "6 x 400g"]
  ]
};

function createCategory(catName, items, id) {
  const div = document.createElement("div");
  div.className = "category";
  div.innerHTML = `<h2>${catName}</h2><ul id="list-${id}"></ul>
    <div class="add-row">
      <input type="text" id="item-${id}" placeholder="Nom du produit">
      <input type="text" id="qty-${id}" placeholder="Quantité">
      <button onclick="addItem('${id}')">Ajouter</button>
    </div>`;
  document.getElementById("course-list").appendChild(div);
  const ul = div.querySelector("ul");
  items.forEach(([name, qty]) => {
    const li = document.createElement("li");
    li.innerHTML = `<input type="checkbox"> <strong>${name}</strong> – ${qty} 
      Prix (€): <input type="number" step="0.01" style="width:80px;"> 
      <button class="remove-btn" onclick="this.parentElement.remove()">X</button>`;
    ul.appendChild(li);
  });
}

function addItem(id) {
  const item = document.getElementById(`item-${id}`).value.trim();
  const qty = document.getElementById(`qty-${id}`).value.trim();
  if (item && qty) {
    const li = document.createElement("li");
    li.innerHTML = `<input type="checkbox"> <strong>${item}</strong> – ${qty} 
      Prix (€): <input type="number" step="0.01" style="width:80px;"> 
      <button class="remove-btn" onclick="this.parentElement.remove()">X</button>`;
    document.getElementById(`list-${id}`).appendChild(li);
    document.getElementById(`item-${id}`).value = "";
    document.getElementById(`qty-${id}`).value = "";
  }
}

function resetList() {
  document.querySelectorAll("input[type='checkbox']").forEach(c => c.checked = false);
  document.querySelectorAll("input[type='number']").forEach(p => p.value = "");
}

window.onload = () => {
  let index = 0;
  for (let [cat, items] of Object.entries(data)) {
    createCategory(cat, items, "cat" + index);
    index++;
  }
};
</script>

</body>
</html>
