
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mon Tableau de Bord</title>
  <link rel="icon" href="https://emojiapi.dev/api/v1/dog/64.png" />
  <style>
    :root {
      --primary: #d32f2f;
      --secondary: #1976d2;
      --bg: #f9f9f9;
      --card: #fff;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: "Segoe UI", sans-serif;
      background-color: var(--bg);
      color: #333;
      transition: background-color 0.3s ease;
    }

    header {
      background-color: var(--primary);
      color: white;
      padding: 1rem;
      text-align: center;
    }

    nav {
      display: flex;
      background-color: var(--secondary);
    }

    nav button {
      flex: 1;
      padding: 1rem;
      border: none;
      background: none;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    nav button.active { background-color: #1565c0; }

    section {
      display: none;
      padding: 1rem;
      animation: fadeIn 0.3s ease;
    }

    section.active { display: block; }

    .input-group {
      margin: 1rem 0;
    }

    input, button, select {
      padding: 0.5rem;
      font-size: 1rem;
      margin-top: 0.5rem;
      width: 100%;
    }

    ul { list-style: none; padding: 0; }

    li {
      background-color: var(--card);
      margin-bottom: 0.5rem;
      padding: 0.5rem;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .btn-delete {
      background-color: #ccc;
      color: white;
      border: none;
      padding: 0.3rem 0.6rem;
      border-radius: 3px;
      cursor: pointer;
    }

    .fade { opacity: 0; transition: opacity 0.4s; }
    .fade.show { opacity: 1; }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>

<header>
  <h1>Mon Tableau de Bord</h1>
</header>

<nav>
  <button onclick="showSection('accueil')" class="active">Accueil</button>
  <button onclick="showSection('objectifs')">Objectifs</button>
  <button onclick="showSection('finances')">Finances</button>
  <button onclick="showSection('animaux')">Animaux</button>
</nav>

<section id="accueil" class="active">
  <h2>Bienvenue</h2>
  <p>Suivez ici vos objectifs, finances, et animaux.</p>
</section>

<section id="objectifs">
  <h2>Objectifs personnels</h2>
  <div class="input-group">
    <input type="text" id="objectifInput" placeholder="Ajouter un objectif" />
    <button onclick="addObjectif()">Ajouter</button>
  </div>
  <ul id="objectifsList"></ul>
</section>

<section id="finances">
  <h2>Suivi des finances</h2>
  <div class="input-group">
    <input type="text" id="depenseLabel" placeholder="Libellé" />
    <input type="number" id="depenseMontant" placeholder="Montant" />
    <button onclick="addDepense()">Ajouter</button>
  </div>
  <ul id="financesList"></ul>
</section>

<section id="animaux">
  <h2>Suivi des animaux</h2>
  <div class="input-group">
    <select id="animalNom">
      <option value="Hadès">Hadès</option>
      <option value="Minette">Minette</option>
    </select>
    <input type="text" id="animalNote" placeholder="Note ou activité" />
    <button onclick="addAnimalNote()">Ajouter</button>
  </div>
  <ul id="animauxList"></ul>
</section>

<script>
function showSection(id) {
  document.querySelectorAll("section").forEach((s) => s.classList.remove("active"));
  document.querySelectorAll("nav button").forEach((b) => b.classList.remove("active"));
  document.getElementById(id).classList.add("active");
  event.target.classList.add("active");
}

function addObjectif() {
  const input = document.getElementById("objectifInput");
  const ul = document.getElementById("objectifsList");
  if (input.value.trim()) {
    const li = createListItem(input.value, true);
    ul.appendChild(li);
    saveList("objectifsList", ul);
    input.value = "";
  }
}

function addDepense() {
  const label = document.getElementById("depenseLabel").value.trim();
  const montant = parseFloat(document.getElementById("depenseMontant").value);
  const ul = document.getElementById("financesList");
  if (label && !isNaN(montant)) {
    const li = createListItem(`${label} : ${montant.toFixed(2)}€`);
    ul.appendChild(li);
    saveList("financesList", ul);
    document.getElementById("depenseLabel").value = "";
    document.getElementById("depenseMontant").value = "";
  }
}

function addAnimalNote() {
  const animal = document.getElementById("animalNom").value;
  const note = document.getElementById("animalNote").value.trim();
  const ul = document.getElementById("animauxList");
  if (note) {
    const li = createListItem(`${animal} : ${note}`);
    ul.appendChild(li);
    saveList("animauxList", ul);
    document.getElementById("animalNote").value = "";
  }
}

function createListItem(text, checkbox = false) {
  const li = document.createElement("li");
  if (checkbox) {
    const cb = document.createElement("input");
    cb.type = "checkbox";
    cb.style.marginRight = "0.5rem";
    li.appendChild(cb);
  }
  li.insertAdjacentText("beforeend", text);
  const del = document.createElement("button");
  del.className = "btn-delete";
  del.textContent = "✕";
  del.onclick = () => {
    li.remove();
    saveAllLists();
  };
  li.appendChild(del);
  return li;
}

function saveList(id, ul) {
  const items = Array.from(ul.children).map(li => li.textContent.replace("✕", "").trim());
  localStorage.setItem(id, JSON.stringify(items));
}

function saveAllLists() {
  ["objectifsList", "financesList", "animauxList"].forEach(id => {
    const ul = document.getElementById(id);
    saveList(id, ul);
  });
}

function loadLists() {
  ["objectifsList", "financesList", "animauxList"].forEach(id => {
    const items = JSON.parse(localStorage.getItem(id)) || [];
    const ul = document.getElementById(id);
    items.forEach(text => {
      const li = createListItem(text, id === "objectifsList");
      ul.appendChild(li);
    });
  });
}

loadLists();
</script>

</body>
</html>
